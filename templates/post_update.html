{% extends 'base.html' %}
{% block content %}
{% load static %}
<h1>Update Post</h1>

<form action="" method="POST" enctype="multipart/form-data">
    <!-- {% means template language  django-->
    {% csrf_token %} <!-- ensure security of form-->
    <!-- {{ uses the form from view--> <!-- as_p display all fields as paragraph-->
    {{ form.as_p }} 
    <button type="submit"> Update </button>
</form>
{% endblock content%}
