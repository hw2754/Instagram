<!-- This html stores the header of each page.To avoid redundancy
of a header for each page, we include this html for all pages-->

<ul>
    {% if request.user.is_authenticated %}
       <li>
           Hello,{{request.user.username}}
       </li>
       <li>
        <a href="{% url 'logout' %}">  Logout </a>
    </li>
    {% else %}
       <li>
           <a href="{% url 'login' %}"> Login </a>
       </li>
       <li>
           <a href="{% url 'signup' %}"> Sign up </a>
       </li>
    {% endif %}
</ul>
